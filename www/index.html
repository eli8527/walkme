<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>WalkMe</title>
    <link rel="stylesheet" href="css/ionic.min.css">
    <link rel="stylesheet" href="css/style.css">
    
    <script src="cordova.js"></script>
    <script src="js/lib/angular/angular.min.js"></script>
    <script src="js/lib/angular/angular-animate.min.js"></script>
    <script src="js/lib/angular/angular-sanitize.min.js"></script>
    <script src="js/lib/angular/angular-ui-router.min.js"></script>
    <script src="js/lib/ionic/ionic.min.js"></script>
    <script src="js/lib/ionic/ionic-angular.min.js"></script>
    <script src="js/lib/angular-google-maps/lodash.js"></script>
    <script src="js/lib/angular-google-maps/angular-google-maps.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/home-controller.js"></script>
    <script src="js/route-controller.js"></script>
    <script src="js/options-controller.js"></script>
    <script src="js/about-controller.js"></script>
</head>

<body ng-app="walkMeApp">
    <ion-nav-bar class="bar-positive">
        <ion-nav-back-button class="button button-clear">
            Back
        </ion-nav-back-button>
        <ion-nav-buttons side="secondary">
            <a class="button button-icon icon ion-ios-information-outline" ui-sref="about"></a>
        </ion-nav-buttons>

    </ion-nav-bar>

    <ion-nav-view class="slide-left-right"></ion-nav-view>

</body>

</html>
