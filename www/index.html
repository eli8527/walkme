<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WalkMe</title>
    <link rel="stylesheet" href="css/ionic.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/angular.min.js"></script>
    <script src="js/ionic.min.js"></script>
    <script src="js/ionic-angular.min.js"></script>
    <script src="js/lodash.js"></script>
    <script src="js/angular-google-maps.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>

</head>

<body ng-app="walkMeApp">
    <ion-view>
        <ion-header-bar class="bar bar-header bar-positive item-input-inset">
            <h1 class="title">WalkMe</h1>
        </ion-header-bar>

        <ion-pane class="has-header">
            <div class="list">
                <form ng-controller="formController" id="searchForm" method="POST">
                    <label class="item item-input" ng-keypress="submitOnEnter(event);">
                        <input type="text" name="startLocation" placeholder="Choose starting point..." autofocus autocomplete="off">
                    </label>
                    <label class="item item-input" ng-keypress="submitOnEnter(event);">
                        <input type="text" name="endLocation" placeholder="Choose destination..." autocomplete="off">
                    </label>
                </form>
                <div ng-controller="mapController" id="map-canvas">
                    <ui-gmap-google-map center="map.center" zoom="map.zoom"></ui-gmap-google-map>
                </div>
            </div>
        </ion-pane>

        <ion-footer-bar ng-controller="footerController" class="bar bar-footer">
            <button class="button button-positive" ng-click="geolocate()"><i class="icon ion-navigate"></i>Get My Location</button>
        </ion-footer-bar>
    </ion-view>

    <script>
        
    </script>
</body>

</html>
