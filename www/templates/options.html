<ion-view title="Choose A Route">

    <ion-content id="view-container">
        <ul class="list" id="routes-container">
            <div class="item item-divider">
                Preview
            </div>

            <div id="minimap-canvas">
                <ui-gmap-google-map center="mapOptions.center" zoom="mapOptions.zoom"></ui-gmap-google-map>
            </div>

            <div class="item item-divider">
                Options
            </div>
            <div ng-repeat="route in routeInfo.results.routes" ng-click="setAppRoute($index)" class="item item-button-right" ng-class="{'active-route' : isActiveRoute($index)}">
                <a ng-model="route">
                    <h1 class="safety-index" style="color:{{indexToColor(routeInfo.indices[$index])}}">
                    {{routeInfo.indices[$index]}}
                    </h1>
                    <span>{{route.legs[0].duration.text}}</span>
                    <span>({{route.legs[0].distance.text}})</span>
                    <p>via {{route.summary}}</p>
                </a>
                <button class="go-btn button button-clear button-large button-positive" ui-sref="route">
                    Go!
                </button>
            </div>
        </ul>
    </ion-content>

</ion-view>
